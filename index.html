<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Regalo para Ti 💖</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1 class="text-primary" style="color: black !important;">Feliz San Valentín, Mi Amor 💕</h1>
        <p class="lead">Este sitio es solo para ti, espero que te guste 💖</p>
        <button id="openPopupBtn" class="btn btn-danger btn-lg">Haz clic para ver tu sorpresa</button>
    </div>

    <!-- Popup con Bootstrap -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupLabel">Elige tu sorpresa 💖</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <button id="sunflowerBtn" class="btn btn-warning btn-lg my-2">🌻 Girasol</button>
                    <button id="chatbotBtn" class="btn btn-success btn-lg my-2">🧑‍💻 Chatea conmigo</button>
                    <button id="button3" class="btn btn-info btn-lg my-2">🎁 Sorpresa 3</button>
                    <button id="button4" class="btn btn-info btn-lg my-2">🎁 Flappy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
