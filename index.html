<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Regalo para Ti 💖</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-center">

    
     <!-- Popup inicial -->
    <div id="popupBienvenida" class="popup">
        <div class="popup-content">
            <h2>¿Quieres ser mi San Valentín? 💖</h2>
            <img src="videos/stitch.gif" alt="Gif de Stitch" class="gif-stitch">
            <div id="botonesPopup">
                <button class="btn btn-primary btn-popup" onclick="mostrarCarga()">Sí 💕</button>
                <button class="btn btn-primary btn-popup" onclick="mostrarCarga()">Sí 💕</button>
            </div>

            <!-- Nueva pantalla de carga -->
            <div id="pantallaCarga" class="oculto">
                <img src="videos/stitch2.gif" alt="Gif Cargando" class="gif-stitch">
                <p>Cargando tu regalo...</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                        style="width: 0%;" id="barraCarga"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="contador-dias">
        💖 Llevamos juntos <span id="diasJuntos"></span> días 💖
    </div>

     <!-- Nuevo botón de la canción -->
     <button id="songButton" class="btn btn-secondary my-3">🎵 Canción dedicada a mi Nevita</button>


    <div class="container">
        <h1 class="text-primary" style="color: black !important;">Feliz San Valentín, Mi Amor 💕</h1>
        <p class="lead">Este sitio es solo para ti, espero que te guste 💖</p>
        <button id="openPopupBtn" class="btn btn-danger btn-lg">Haz clic para ver tu sorpresa</button>
    </div>

    <!-- Popup con Bootstrap -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupLabel">Elige tu sorpresa 💖</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <button id="sunflowerBtn" class="btn btn-warning btn-lg my-2">🌻 Girasol</button>
                    <button id="chatbotBtn" class="btn btn-success btn-lg my-2">🧑‍💻 Chatea conmigo</button>
                    <button id="button3" class="btn btn-dark btn-lg my-2">🎮 Juego</button>
                    <button id="button4" class="btn btn-info btn-lg my-2">🙋 Video</button>
                    <button id="button5" class="btn btn-light btn-lg my-2">📽️ Momentos</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
