<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="memoria.css">
    <script defer src="memoria.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-4">🃏 Juego de Memoria 💖</h1>
        <p>Encuentra todas las parejas de fotos.</p>

        <!-- Selección de dificultad -->
        <div id="difficultySelection">
            <h3>Elige una dificultad:</h3>
            <button class="btn btn-success m-2" onclick="startGame('facil')">Fácil</button>
            <button class="btn btn-warning m-2" onclick="startGame('intermedio')">Intermedio</button>
            <button class="btn btn-danger m-2" onclick="startGame('dificil')">Difícil</button>
            <button class="btn btn-dark m-2" onclick="startGame('extremo')">Extremo</button>
            

        </div>

        <!-- Contenedor del juego (inicialmente oculto) -->
        <div id="gameContainer" class="d-none">
            <div class="game-container">
                <div class="grid-container"></div>
            </div>
            <p id="message" class="mt-3"></p>
            
            <p id="attempts" class="mt-2"></p>
            
        </div>
        <div id="difficultySelection">
        <button style="align-items: center;" id="restartButton" class="btn btn-primary m-2" onclick="restartGame()">🔄 Volver a elegir dificultad</button>
    </div>
    <div class="mt-3">
        <button onclick="window.history.back()" class="btn btn-secondary">⬅ Volver</button>
    </div>
    </div>
</body>
</html>
