<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canción para mi Nevita 💖</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6ea;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px; /* Más ancho */
            width: 90%;
        }

        iframe {
            width: 100%;
            height: 400px; /* Tamaño más grande */
            border-radius: 10px;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="video-title">🎶 Canción especial para ti 💖</h2>
        <iframe 
            src="https://www.youtube-nocookie.com/embed/HyFtxBS6jq4?autoplay=1&rel=0" 
            allowfullscreen>
        </iframe>
        <button class="btn btn-primary btn-back" onclick="window.location.href='index.html'">⬅️ Volver al inicio</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
