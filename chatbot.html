<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat con Acdiel 💬</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container">
        <h1 class="text-primary fw-bold text-center">Chat con Acdiel 🤖</h1>
        <p class="text-center">Hazme cualquier pregunta sobre nuestra relación 💖</p>

        <div class="chat-box border rounded p-3 bg-white" style="height: 400px; overflow-y: auto;">
            <div class="message bot-message">
                <strong>Amorcito❤️🥰:</strong> ¡Hola, mi Nevita 👸! Pregúntame lo que quieras sobre nuestra historia 💕. Aca podras chatear conmigo eternamente 👩🏻‍❤️‍👨🏻.
            </div>
        </div>

        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Escribe tu pregunta...">
            <button id="sendBtn" class="btn btn-primary">Enviar</button>
        </div>

        <div class="mt-3">
            <button onclick="window.history.back()" class="btn btn-secondary">⬅ Volver</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
